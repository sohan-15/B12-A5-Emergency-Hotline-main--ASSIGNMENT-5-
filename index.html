<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="mt-4 w-full mx-auto px-4 sm:px-6 lg:px-12">
      <div class="flex items-center justify-between">
        <!-- Logo + Title -->
        <div class="flex items-center">
          <img
            class="w-10 h-10 sm:w-12 sm:h-12"
            src="./assets/logo.png"
            alt="logo"
          />
          <h1
            class="ml-3 text-lg sm:text-xl lg:text-2xl font-bold text-[#006747]"
          >
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-4 sm:gap-6">
          <div class="flex items-center">
            <h1 class="font-bold text-sm sm:text-base">0</h1>
            <span class="ml-2 text-xl sm:text-2xl">❤️</span>
          </div>
          <div class="flex items-center">
            <h1 class="font-bold text-sm sm:text-base">100</h1>
            <i
              class="ml-2 text-xl sm:text-2xl fa-solid fa-star text-yellow-500"
            ></i>
          </div>
          <div class="bg-[#00A63E] rounded-full px-4 py-2 sm:px-6 sm:py-3">
            <h1 class="font-bold text-sm sm:text-base lg:text-lg text-white">
              2 Copy
            </h1>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
